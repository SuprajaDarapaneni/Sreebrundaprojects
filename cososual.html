<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Gold Valley</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .hero {
      width: 100%;
      height: 100vh;
      position: relative;
      background-color: #000;
      color: white;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .carousel-inner {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .carousel-item {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .carousel-item.active {
      opacity: 1;
      z-index: 1;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 1.5rem 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      z-index: 2;
    }

    .hero-content h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
    }

    .hero-content .quote {
      font-size: 1.1rem;
      font-style: italic;
      margin-bottom: 1.5rem;
      animation: fadeInUp 1s ease-out;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #218838;
    }

    .btn.pulse {
      animation: pulse 2s infinite;
    }

    .carousel-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      z-index: 3;
    }

    .carousel-control.prev {
      left: 10px;
    }

    .carousel-control.next {
      right: 10px;
    }

    .carousel-dots {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 4;
    }

    .carousel-dots button {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }

    .carousel-dots button.active {
      background: #fff;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Mobile & Tablet adjustments */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 1.6rem;
      }

      .hero-content .quote {
        font-size: 1rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.7rem 1.2rem;
      }

      .carousel-control {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .hero-content {
        padding: 1rem;
        width: 95%;
      }

      .hero-content h1 {
        font-size: 1.4rem;
      }

      .hero-content .quote {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <section id="home" class="hero">
    <div class="carousel" tabindex="0" aria-label="Image Carousel">
      <div class="carousel-inner">
        <!-- Add your images below -->
        <div class="carousel-item" data-quote="The best investment on Earth is earth.">
          <img src="background.jpeg" alt="Countryside farmland with trees" />
        </div>
        <div class="carousel-item active" data-quote="Land is not just soil, it’s the foundation of your dreams.">
          <img src="c5.png" alt="Modern house with garden" />
        </div>
        <div class="carousel-item" data-quote="Owning a home is a keystone of wealth.">
          <img src="i7.jpg" alt="Newly built modern house" />
        </div>
        <div class="carousel-item" data-quote="Invest in land, they’re not making it anymore.">
          <img src="i3.jpg" alt="Luxury home exterior" />
        </div>
        <div class="carousel-item" data-quote="The best investment on Earth is earth.">
          <img src="i4.jpeg" alt="Countryside farmland with trees" />
        </div>
        <!-- You can add more images here as needed -->
      </div>

      <!-- Controls -->
      <button class="carousel-control prev" aria-label="Previous Slide">&#10094;</button>
      <button class="carousel-control next" aria-label="Next Slide">&#10095;</button>
      <div class="carousel-dots" role="tablist" aria-label="Slide navigation"></div>

      <!-- Overlay Content -->
      <div class="hero-content" aria-live="polite" aria-atomic="true">
        <h1>Green Gold Valley</h1>
        <p class="quote">“Land is not just soil, it’s the foundation of your dreams.”</p>
        <a href="#contact" class="btn pulse">Book a Site Visit</a>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const items = document.querySelectorAll(".carousel-item");
      const dotsContainer = document.querySelector(".carousel-dots");
      const quoteElement = document.querySelector(".quote");
      let current = 0;
      let interval;

      function showSlide(index) {
        items.forEach((item, i) => {
          item.classList.remove("active");
          dotsContainer.children[i].classList.remove("active");
        });
        items[index].classList.add("active");
        dotsContainer.children[index].classList.add("active");
        quoteElement.textContent = `“${items[index].dataset.quote}”`;
        current = index;
      }

      function nextSlide() {
        const next = (current + 1) % items.length;
        showSlide(next);
      }

      function prevSlide() {
        const prev = (current - 1 + items.length) % items.length;
        showSlide(prev);
      }

      function resetInterval() {
        clearInterval(interval);
        interval = setInterval(nextSlide, 5000);
      }

      // Create dots
      items.forEach((_, i) => {
        const dot = document.createElement("button");
        dot.setAttribute("aria-label", `Go to slide ${i + 1}`);
        if (i === current) dot.classList.add("active");
        dot.addEventListener("click", () => {
          showSlide(i);
          resetInterval();
        });
        dotsContainer.appendChild(dot);
      });

      // Controls
      document.querySelector(".carousel-control.next").addEventListener("click", () => {
        nextSlide();
        resetInterval();
      });

      document.querySelector(".carousel-control.prev").addEventListener("click", () => {
        prevSlide();
        resetInterval();
      });

      // Initialize
      showSlide(current);
      interval = setInterval(nextSlide, 5000);
    });
  </script>
</body>
</html>
